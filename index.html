<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkers Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game">
        <h1>Checkers</h1>

        <!-- Game Mode Selection -->
        <div id="mode-selection">
            <button onclick="startGame('2-player')">2 Player</button>
            <button onclick="startGame('easy')">Easy Mode</button>
            <button onclick="startGame('medium')">Medium Mode</button>
            <button onclick="startGame('unbeatable')">Unbeatable Mode</button>
        </div>

        <!-- Checkers Board -->
        <div id="board">
            <!-- 8x8 grid for checkers -->
            <table>
                <tbody id="checkerboard"></tbody>
            </table>
        </div>

        <!-- Game Status -->
        <div id="status">
            <p id="turn">Turn: Player 1</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
