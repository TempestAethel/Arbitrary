<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Hangman Game</h1>
        <canvas id="hangmanCanvas" width="200" height="200"></canvas>
        <p id="word"></p>
        <p>Wrong guesses: <span id="wrong-letters"></span></p>
        <p>Guesses Left: <span id="guesses-left"></span></p>
        <p>Hint: <span id="hint"></span></p>
        <input type="text" id="letter-input" maxlength="1" />
        <button id="guess-button">Guess</button>
        <button id="restart-button" style="display:none;">Restart</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
