<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Warrior - Build Your Weapon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Code Warrior</h1>
        <p>Build your weapon by adding the code below, then fight the enemy!</p>

        <div class="weapon-builder">
            <h2>Weapon Builder</h2>
            <textarea id="weapon-code" placeholder="Enter your weapon code here..."></textarea>
            <button onclick="buildWeapon()">Build Weapon</button>
        </div>

        <div class="battlefield">
            <h2>Battlefield</h2>
            <p><strong>Your Weapon Stats:</strong> <span id="player-stats"></span></p>
            <p><strong>Enemy Weapon Stats:</strong> <span id="enemy-stats"></span></p>
            <button onclick="startBattle()">Start Battle</button>
            <div id="battle-result"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
