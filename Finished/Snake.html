<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
            font-family: Arial, sans-serif;
        }

        canvas {
            background-color: gray;
            border: 1px solid #333;
        }

        #controls {
            position: absolute;
            top: 10px;
            text-align: center;
        }

        input, label {
            font-size: 16px;
            margin: 5px;
        }

        button {
            font-size: 16px;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="controls">
        <label for="boardSize">Board Size:</label>
        <input type="number" id="boardSize" value="20" min="10" max="50">
        <label for="appleCount">Apples:</label>
        <input type="number" id="appleCount" value="1" min="1" max="10">
        <button onclick="startGame()">Start Game</button>
    </div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <script>
        let canvas = document.getElementById('gameCanvas');
        let ctx = canvas.getContext('2d');
        let tileCount, tileSize, snake, apples, direction, gameInterval;
        let speed = 100;  // Delay in ms for each game tick

        // Colors
        const snakeColors = ['teal', 'cyan'];
        const appleColors = ['red', 'orange'];

        function startGame() {
            clearInterval(gameInterval);

            let boardSize = parseInt(document.getElementById('boardSize').value);
            let appleCount = parseInt(document.getElementById('appleCount').value);

            tileCount = boardSize;
            tileSize = canvas.width / tileCount;

            // Initialize snake in the center of the board
            snake = [{ x: Math.floor(tileCount / 2), y: Math.floor(tileCount / 2) }];
            direction = { x: 0, y: 0 };  // Initially not moving
            apples = [];

            // Spawn apples
            for (let i = 0; i < appleCount; i++) {
                spawnApple();
            }

            gameInterval = setInterval(gameLoop, speed);
            document.addEventListener('keydown', handleKeyPress);
        }

        function spawnApple() {
            let appleX, appleY;
            do {
                appleX = Math.floor(Math.random() * tileCount);
                appleY = Math.floor(Math.random() * tileCount);
            } while (snake.some(segment => segment.x === appleX && segment.y === appleY));

            apples.push({
                x: appleX,
                y: appleY,
                color: appleColors[Math.floor(Math.random() * appleColors.length)]
            });
        }

        function gameLoop() {
            // Move snake
            let head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

            // Game over conditions
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount ||
                snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                clearInterval(gameInterval);
                alert("Game Over!");
                return;
            }

            // Add new head to the snake
            snake.unshift(head);

            // Check for apple
            let appleIndex = apples.findIndex(apple => apple.x === head.x && apple.y === head.y);
            if (appleIndex !== -1) {
                apples.splice(appleIndex, 1);
                spawnApple();
            } else {
                snake.pop();  // Remove tail if no apple is eaten
            }

            // Draw everything
            drawGame();
        }

        function drawGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw snake
            ctx.fillStyle = snakeColors[Math.floor(Math.random() * snakeColors.length)];
            snake.forEach(segment => {
                ctx.fillRect(segment.x * tileSize, segment.y * tileSize, tileSize, tileSize);
            });

            // Draw apples
            apples.forEach(apple => {
                ctx.fillStyle = apple.color;
                ctx.fillRect(apple.x * tileSize, apple.y * tileSize, tileSize, tileSize);
            });
        }

        function handleKeyPress(e) {
            switch (e.key) {
                case 'ArrowUp':
                    if (direction.y === 0) direction = { x: 0, y: -1 };
                    break;
                case 'ArrowDown':
                    if (direction.y === 0) direction = { x: 0, y: 1 };
                    break;
                case 'ArrowLeft':
                    if (direction.x === 0) direction = { x: -1, y: 0 };
                    break;
                case 'ArrowRight':
                    if (direction.x === 0) direction = { x: 1, y: 0 };
                    break;
            }
        }
    </script>
</body>
</html>
