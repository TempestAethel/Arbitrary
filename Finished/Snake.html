<!DOCTYPE html>
<html>
<head>
  <title>Customizable Snake Game</title>
  <meta charset="UTF-8">
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    canvas {
      border: 1px solid white;
      background-color: gray;
    }
  </style>
</head>
<body>
<canvas width="400" height="400" id="game"></canvas>
<script>
var canvas = document.getElementById('game');
var context = canvas.getContext('2d');

// Grid size
var grid = 16;
var count = 0;

// Snake object
var snake = {
  x: 160,
  y: 160,
  dx: grid,
  dy: 0,
  cells: [],
  maxCells: 4
};

// Apple object
var apple = {
  x: 320,
  y: 320,
  color: getRandomAppleColor() // Set random color for apple
};

// Get random color for the apple
function getRandomAppleColor() {
  const appleColors = ['red', 'orange'];
  return appleColors[Math.floor(Math.random() * appleColors.length)];
}

// Get random color for the snake
function getRandomSnakeColor() {
  const snakeColors = ['teal', 'cyan'];
  return snakeColors[Math.floor(Math.random() * snakeColors.length)];
}

// Get random integer between a min and max value (for positioning)
function getRandomInt(min, max) {
  return Math.floor(Math.random() * (max - min)) + min;
}

// Game loop
function loop() {
  requestAnimationFrame(loop);

  // Slow down the game loop
  if (++count < 4) {
    return;
  }

  count = 0;
  context.clearRect(0, 0, canvas.width, canvas.height);

  // Move the snake by its velocity
  snake.x += snake.dx;
  snake.y += snake.dy;

  // Wrap the snake position horizontally on edge of screen
  if (snake.x < 0) {
    snake.x = canvas.width - grid;
  } else if (snake.x >= canvas.width) {
    snake.x = 0;
  }

  // Wrap the snake position vertically on edge of screen
  if (snake.y < 0) {
    snake.y = canvas.height - grid;
  } else if (snake.y >= canvas.height) {
    snake.y = 0;
  }

  // Track snake's positions
  snake.cells.unshift({x: snake.x, y: snake.y});

  // Remove excess cells when the snake moves
  if (snake.cells.length > snake.maxCells) {
    snake.cells.pop();
  }

  // Draw the apple
  context.fillStyle = apple.color;
  context.fillRect(apple.x, apple.y, grid-1, grid-1);

  // Draw the snake
  context.fillStyle = getRandomSnakeColor();
  snake.cells.forEach(function(cell, index) {
    context.fillRect(cell.x, cell.y, grid-1, grid-1);

    // Check if the snake ate the apple
    if (cell.x === apple.x && cell.y === apple.y) {
      snake.maxCells++;
      apple.x = getRandomInt(0, 25) * grid;
      apple.y = getRandomInt(0, 25) * grid;
      apple.color = getRandomAppleColor(); // Set new random apple color
    }

    // Check collision with snake itself
    for (var i = index + 1; i < snake.cells.length; i++) {
      if (cell.x === snake.cells[i].x && cell.y === snake.cells[i].y) {
        // Reset the game if snake collides with itself
        snake.x = 160;
        snake.y = 160;
        snake.cells = [];
        snake.maxCells = 4;
        snake.dx = grid;
        snake.dy = 0;
        apple.x = getRandomInt(0, 25) * grid;
        apple.y = getRandomInt(0, 25) * grid;
        apple.color = getRandomAppleColor(); // Reset apple color
      }
    }
  });
}

// Listen to keyboard events for snake movement
document.addEventListener('keydown', function(e) {
  // Prevent snake from reversing direction
  if (e.which === 37 && snake.dx === 0) { // Left arrow
    snake.dx = -grid;
    snake.dy = 0;
  } else if (e.which === 38 && snake.dy === 0) { // Up arrow
    snake.dy = -grid;
    snake.dx = 0;
  } else if (e.which === 39 && snake.dx === 0) { // Right arrow
    snake.dx = grid;
    snake.dy = 0;
  } else if (e.which === 40 && snake.dy === 0) { // Down arrow
    snake.dy = grid;
    snake.dx = 0;
  }
});

// Start the game loop
requestAnimationFrame(loop);
</script>
</body>
</html>
