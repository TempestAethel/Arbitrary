<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customizable Snake Game</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #1a1a1a;
      color: white;
      font-family: Arial, sans-serif;
    }

    canvas {
      border: 1px solid white;
      background-color: #4d4d4d;
    }

    #menu {
      position: absolute;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border: 2px solid white;
    }

    input, select {
      margin: 10px;
      color: black;
    }

    button {
      padding: 10px;
      background-color: white;
      color: black;
      cursor: pointer;
      border: none;
    }

    button:hover {
      background-color: gray;
    }

    #score {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 20px;
      color: white;
    }

    #finalScore {
      margin-top: 10px;
      font-size: 18px;
    }

    label {
      margin: 5px;
    }
  </style>
</head>
<body>

<!-- Start menu -->
<div id="menu">
  <h2>Snake Game</h2>
  <label for="boardSize">Board Size (10 - 50):</label>
  <input type="number" id="boardSize" value="25" min="10" max="50">
  
  <label for="speed">Snake Speed (1 - 10):</label>
  <input type="number" id="speed" value="5" min="1" max="10">
  
  <label for="showGrid">Show Grid</label>
  <input type="checkbox" id="showGrid">
  
  <label for="sound">Enable Sound</label>
  <input type="checkbox" id="sound">
  
  <button onclick="startGame()">Start Game</button>
  
  <!-- Final Score Display -->
  <div id="finalScore"></div>
</div>

<!-- Score display -->
<div id="score" style="display:none;">Score: 0</div>

<!-- Game canvas -->
<canvas id="game" style="display: none;"></canvas>

<script>
// Mobile adjustments and touch
var canvas = document.getElementById('game');
var context = canvas.getContext('2d');
var scoreElement = document.getElementById('score');
var finalScoreElement = document.getElementById('finalScore');

// Variables for grid, speed, and game loop control
var grid = 16;
var count = 0;
var snakeSpeed = 5;
var snakeColor = '';
var score = 0;
var gameInterval;

// Snake and apple objects
var snake, apple;

// Prevents default touch action (scrolling, page reloads, etc.)
window.addEventListener('touchmove', function(e) {
  e.preventDefault();
}, { passive: false });

window.onload = function() {
  // Prevent scrolling behavior on mobile when swiping down
  document.body.addEventListener('touchmove', function(e) {
    e.preventDefault();
  }, { passive: false });
};

// Initialize the snake, apple, and game properties
function initGame(boardSize) {
  canvas.width = boardSize * grid;
  canvas.height = boardSize * grid;
  
  snake = {
    x: 160,
    y: 160,
    dx: grid,
    dy: 0,
    cells: [],
    maxCells: 4
  };
  
  apple = {
    x: getRandomInt(0, boardSize) * grid,
    y: getRandomInt(0, boardSize) * grid,
    color: getRandomAppleColor()
  };
  
  snakeColor = getRandomSnakeColor();
  score = 0;
  updateScore();
}

// Start the game
function startGame() {
  var boardSize = parseInt(document.getElementById('boardSize').value);
  var speedInput = parseInt(document.getElementById('speed').value);
  
  snakeSpeed = 11 - speedInput; // Lower number = faster speed
  grid = 400 / boardSize; // Adjust grid size based on the board
  
  initGame(boardSize);
  
  // Hide the menu and show the canvas
  document.getElementById('menu').style.display = 'none';
  canvas.style.display = 'block';
  scoreElement.style.display = 'block';
  
  // Start the game loop
  clearInterval(gameInterval); // Clear any previous interval
  gameInterval = setInterval(loop, snakeSpeed * 10);
}

// Get a random color for the apple
function getRandomAppleColor() {
  const appleColors = ['red', 'orange'];
  return appleColors[Math.floor(Math.random() * appleColors.length)];
}

// Get a random color for the snake
function getRandomSnakeColor() {
  const snakeColors = ['teal', 'cyan'];
  return snakeColors[Math.floor(Math.random() * snakeColors.length)];
}

// Get random integer between a min and max value
function getRandomInt(min, max) {
  return Math.floor(Math.random() * (max - min)) + min;
}

// Update score display
function updateScore() {
  scoreElement.innerHTML = 'Score: ' + score;
}

// Main game loop
function loop() {
  if (++count < 4) {
    return;
  }
  count = 0;
  
  context.clearRect(0, 0, canvas.width, canvas.height);

  // Move the snake by its velocity
  snake.x += snake.dx;
  snake.y += snake.dy;

  // Wrap the snake on screen edges
  if (snake.x < 0) {
    snake.x = canvas.width - grid;
  } else if (snake.x >= canvas.width) {
    snake.x = 0;
  }

  if (snake.y < 0) {
    snake.y = canvas.height - grid;
  } else if (snake.y >= canvas.height) {
    snake.y = 0;
  }

  // Keep track of snake positions
  snake.cells.unshift({x: snake.x, y: snake.y});

  // Remove excess snake cells
  if (snake.cells.length > snake.maxCells) {
    snake.cells.pop();
  }

  // Draw the apple
  context.fillStyle = apple.color;
  context.fillRect(apple.x, apple.y, grid - 1, grid - 1);

  // Draw the snake (head is yellow, tail is darker)
  snake.cells.forEach(function(cell, index) {
    context.fillStyle = (index === 0) ? 'yellow' : (index === snake.cells.length - 1) ? 'darkgreen' : snakeColor;
    context.fillRect(cell.x, cell.y, grid - 1, grid - 1);

    // Check for snake eating the apple
    if (cell.x === apple.x && cell.y === apple.y) {
      snake.maxCells++;
      score++; // Increase the score
      updateScore(); // Update the score display
      apple.x = getRandomInt(0, canvas.width / grid) * grid;
      apple.y = getRandomInt(0, canvas.height / grid) * grid;
      apple.color = getRandomAppleColor(); // Change apple color
    }

    // Check for collision with itself
    for (var i = index + 1; i < snake.cells.length; i++) {
      if (cell.x === snake.cells[i].x && cell.y === snake.cells[i].y) {
        // End game if snake collides with itself
        clearInterval(gameInterval);
        endGame();
        return;
      }
    }
  });
}

// End the game, show the menu, and display the final score
function endGame() {
  // Display final score on the menu
  finalScoreElement.innerHTML = 'Final Score: ' + score;
  
  // Hide the game canvas and show the menu
  canvas.style.display = 'none';
  document.getElementById('menu').style.display = 'flex';
  scoreElement.style.display = 'none';
}

// Listen to keyboard events for snake movement (also supports WASD)
document.addEventListener('keydown', function(e) {
  if ((e.key === 'ArrowLeft' || e.key === 'a') && snake.dx === 0) {
    snake.dx = -grid;
    snake.dy = 0;
  } else if ((e.key === 'ArrowUp' || e.key === 'w') && snake.dy === 0) {
    snake.dy = -grid;
    snake.dx = 0;
  } else if ((e.key === 'ArrowRight' || e.key === 'd') && snake.dx === 0) {
    snake.dx = grid;
    snake.dy = 0;
  } else if ((e.key === 'ArrowDown' || e.key === 's') && snake.dy === 0) {
    snake.dy = grid;
    snake.dx = 0;
  }
});

// Mobile swipe controls for snake movement
let touchStartX = null;
let touchStartY = null;

document.addEventListener('touchstart', function(e) {
  const touch = e.touches[0];
  touchStartX = touch.clientX;
  touchStartY = touch.clientY;
});

document.addEventListener('touchmove', function(e) {
  if (!touchStartX || !touchStartY) return;

  const touch = e.touches[0];
  const touchEndX = touch.clientX;
  const touchEndY = touch.clientY;

  const diffX = touchEndX - touchStartX;
  const diffY = touchEndY - touchStartY;

  // Determine the direction of the swipe
  if (Math.abs(diffX) > Math.abs(diffY)) {
    // Horizontal swipe
    if (diffX > 0 && snake.dx === 0) {
      // Swipe right
      snake.dx = grid;
      snake.dy = 0;
    } else if (diffX < 0 && snake.dx === 0) {
      // Swipe left
      snake.dx = -grid;
      snake.dy = 0;
    }
  } else {
    // Vertical swipe
    if (diffY > 0 && snake.dy === 0) {
      // Swipe down
      snake.dy = grid;
      snake.dx = 0;
    } else if (diffY < 0 && snake.dy === 0) {
      // Swipe up
      snake.dy = -grid;
      snake.dx = 0;
    }
  }

  // Reset touch positions
  touchStartX = null;
  touchStartY = null;
});
</script>

</body>
</html>
