    <script>
    let canvas = document.getElementById('matrixCanvas');
    let ctx = canvas.getContext('2d');

    // Set canvas dimensions to full screen
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let columns = Math.floor(canvas.width / 20);
    let drops = [];

    // Initialize drops
    for (let x = 0; x < columns; x++) {
        drops[x] = canvas.height;
    }

    // Generate random matrix symbols
    function randomSymbol() {
        const textInput = document.getElementById('textInput').value || '01';
        return textInput.charAt(Math.floor(Math.random() * textInput.length));
    }

    // Main function for drawing the matrix rain
    function drawMatrix() {
        const bgColor = document.getElementById('bgColor').value;
        const symbolColor = document.getElementById('symbolColor').value;
        const fontStyle = document.getElementById('fontStyle').value;
        const fontSize = document.getElementById('fontSize').value;

        ctx.fillStyle = bgColor + '10'; // Add transparency to make the symbols more visible
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = symbolColor;
        ctx.font = `${fontSize}px ${fontStyle}`;

        for (let i = 0; i < drops.length; i++) {
            let text = randomSymbol();
            let x = i * 20;
            let y = drops[i] * 20;

            ctx.fillText(text, x, y);

            // Reset the drop to the top of the screen
            if (y > canvas.height && Math.random() > 0.975) {
                drops[i] = 0;
            }

            // Move the drop down
            drops[i]++;
        }
    }

    // Function to continuously update the matrix with adjustable speed
    function updateMatrix() {
        drawMatrix();
        const rainSpeed = document.getElementById('rainSpeed').value; // Get rain speed value
        setTimeout(updateMatrix, rainSpeed);  // Set the update interval to user-defined speed
    }

    updateMatrix();

    // Event listener for window resize to adjust the canvas size dynamically
    window.addEventListener('resize', function() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        columns = Math.floor(canvas.width / 20);
        drops = [];
        for (let x = 0; x < columns; x++) {
            drops[x] = canvas.height;
        }
    });

    // Event listener for rain speed change to adjust speed in real-time
    document.getElementById('rainSpeed').addEventListener('input', function() {
        clearTimeout();  // Reset timeout when speed is changed
        updateMatrix();  // Reinitialize the matrix with the new speed
    });

    // Function to download the canvas as an animated GIF
    function downloadGif() {
        const gif = new GIF({
            workers: 2,
            quality: 10,
            width: canvas.width,
            height: canvas.height
        });

        // Capture frames for the GIF
        for (let i = 0; i < 30; i++) {  // Adjust the number of frames as needed
            drawMatrix();  // Update the canvas
            gif.addFrame(ctx, { copy: true, delay: 100 });  // Add each frame to the GIF
        }

        // Render the GIF
        gif.on('finished', function(blob) {
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'matrix_rain_animation.gif';
            link.click();
        });

        gif.render();
    }
